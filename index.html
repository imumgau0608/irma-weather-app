<!DOCTYPE html>
<html>
  <head>
    <title>Irma Weather app</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row p-2 mt-3 container-weather">
        <div class="col-6">
          <h1>
            <span id="place"></span><br />
            <span id="current-temperature"></span>
            <a id="change-temperature-unit" href="#">°F</a>
          </h1>
          <h2 id="current-time"></h2>
          <h2 id="weather-condition"></h2>
        </div>

        <div class="col-6 information">
          Humidity: <span id="humidity"></span><br />
          Wind: <span id="wind"></span><br /><br />
          High: <span id="max-temp"></span><br />
          Low: <span id="min-temp"></span><br /><br />
          Sunrise: <span id="sunrise"></span><br />
          Sunset: <span id="sunset"></span><br />
        </div>
      </div>

      <div class="row p-2 mt-3 container-week">
        <div class="col-12">
          Upcoming temperature
        </div>

        <div class="col" id="forecast1">
          Mon <br />
          5 °C ☀️
        </div>

        <div class="col" id="forecast2">
          Tue <br />
          5 °C ☀️
        </div>
        <div class="col" id="forecast3">
          Wed <br />
          8 °C 🌧️
        </div>
        <div class="col" id="forecast4">
          Thu <br />
          7 °C 🌧️
        </div>
        <div class="col" id="forecast5">
          Fri <br />
          2 °C ⛅
        </div>
      </div>

      <div class="row p-2 mt-3 container-search">
        <div class="col-12">
          <form id="city-form" class="row mt-3">
            <div class="col-9">
              <input
                value="London"
                class="form-control"
                id="city-input"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-3">
              <button id="search" type="submit" class="btn btn-danger mb-3">
                Search
              </button>
              <button id="current-location" class="btn btn-primary mb-3">
                Current location
              </button>
            </div>
          </form>
        </div>
      </div>
  </div>
  <div class="text-center">
    <strong>
      <a href="https://github.com/imumgau0608/irma-weather-app">Open-source code</a>
      by Irma Mumgaudaite
    </strong>
  </div>
  <script src="src/script.js"></script>
  </body>
</html>
